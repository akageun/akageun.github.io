<nav class="blog-pagination ">
    {% if paginator.previous_page %}
    <a class="btn btn-outline-primary"
       href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">Previous</a>
    {% endif %}

    {% if paginator.next_page %}
    <a class="btn btn-outline-primary"
       href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" tabindex="-1"
       aria-disabled="true">Next</a>
    {% endif %}
</nav>
