<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="{{ site.url }}/assets/favicon.ico">

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description"
      content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="stylesheet" href="{{ "/assets/css/side-menu.css "}}"/>
<link rel="stylesheet" href="{{ "/assets/css/pure-css.css"}}"/>

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
      href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
