---
layout: default
title: Home
---

<div class="posts">
    {% for post in paginator.posts %}
    <div class="post">
        <h3 class="post-title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h3>
        <span class="post-date">{{ post.date | date_to_string }}</span>

 <a href="{{ post.url }}">
    {{ post.excerpt | strip_html | truncatewords: 200, '...' }}
</a>
    </div>
    {% endfor %}
</div>

{% include pagination.html %}

<br><br>
