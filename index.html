---
layout: default
---
{% for post in paginator.posts %}
<div class="blog-post">
    <h4 class="blog-post-title">
        <a href="{{ post.url }}">
            {{ post.title }}
        </a>
    </h4>
    <p class="blog-post-meta">{{ post.date | date_to_string }}</p>

    <a href="{{ post.url }}">
        {{ post.excerpt | strip_html | truncatewords: 200, '...' }}
    </a>
</div>
{% endfor %}

{% include paginate.html %}
